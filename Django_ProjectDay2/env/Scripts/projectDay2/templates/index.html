{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-
TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
 integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
 crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-
ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
 crossorigin="anonymous"></script>
 <title> Home</title>
</head>
<body>

 <div class="container mt-5">
 <h4 class="text-center mb-3 mt-3">Employee List</h4>
 <div class="table-responsive-sm">
 <table class="table table-hover">
 <thead class="thead-light">
 <tr>
 <th scope="col">Name</th>
 <th scope="col">Id No.</th>
 <th scope="col"> Dept.</th>
 <th scope="col">Registration Date</th>
 <th scope="col">Edit</th>
 <th scope="col">Delete</th>
 </tr>
 </thead>
 <tbody>
 {% for employee in employees %}
 <tr>
 <td class="text-capitalize">{{employee.emp_name}}</td>
 <td>{{employee.emp_id}}</td>
 <td class="text-capitalize">{{employee.dept}}</td>
 <td>{{employee.registration_date}}</td>
 <td>
 <a role="button" class="btn btn-sm btn-outline-success"
 href="{% url 'emp_edit' id=employee.emp_id %}">Edit</a>
 </td>
 <td>
 <a role="button" class="btn btn-sm btn-outline-danger"
  href="{% url 'delete' id=employee.emp_id %}">Delete</a>
 <!-- <button class="btn btn-sm btn-outlinedanger">Delete</button></td> -->
 </tr>
 {% empty %}
 <span class="text-center">No Employee to show</span>
 {% endfor %}

 </tbody>
 </table>
 <a role="button" class="btn btn-sm btn-outline-success"
 href="{% url 'create_new_emp'  %}">Add New Employee</a>

 </div>
</body>
